<div>
    <ul class="heroes">
        <!-- The *ngFor is Angular's repeater directive. It repeats the host element(li here) for each element in a list. -->
        <li *ngFor=" let hero of heroes">
            <button
                class="bg-gray-900 text-yellow-300 font-medium rounded-xl p-2 m-2 hover:bg-gray-600 transition-transform transform hover:scale-95">
                {{hero.name}}
            </button>
        </li>
    </ul>
</div>
